name: Continuous Integration

on:
    push:
      branches: "features/**"

jobs:
    teste01:
      runs-on: ubuntu-latest
      steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      